<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Diem Trung Binh</title>
</head>
<body>
<script>
  let DiemVatLy = parseInt(prompt("Nhap Diem Vat Ly"));
  let DiemHoaHoc = parseInt(prompt("Nhap Diem Hoa Hoc"));
  let Diemsinhhoc = parseInt(prompt("Nhap Diem Sinh Hoc"));
  let DTB = (Diemsinhhoc+DiemHoaHoc+DiemVatLy)/3;
  document.write(DTB);
</script>

</body>
</html>
