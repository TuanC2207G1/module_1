<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen:</h2>
<input type="text" id="nhap" name="onhap"> <button id="add" onclick="add()">Add</button><button id="display" onclick="display()">Display</button>
<script>
    let mang=[];
    let i = 0;
    function add(){
      mang[i] = document.getElementById('nhap').value;
      alert('Đã thêm vào mảng')
      i++
    }
    function display(){
      let show='<hr>';
      for(let j =0;j< mang.length;j++){
        show += 'Element' +j+ mang[j]+'<br>'

      }
      document.write(show)
    }
</script>
</body>
</html>
