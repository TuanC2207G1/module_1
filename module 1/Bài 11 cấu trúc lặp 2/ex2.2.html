<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let songuyenduong = +prompt('Nhập số nguyên dương của bạn vào luôn và ngay::::::::::::::::::::::::::::::::::');
  let giaithua=1;
  let i=1;
  for(;i<=songuyenduong;i++){
    giaithua*=i;
  }
  document.write("Giá trị giai thừa của bạn ="+giaithua)
</script>
</body>
</html>
