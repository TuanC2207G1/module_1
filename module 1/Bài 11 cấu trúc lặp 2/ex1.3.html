<body>
<script>
  let c;
  let a=0;
  let b=1;
  let text='<table border="1">'
  for(let i=2;i<20;i++){
   c=a+b;
    a=b;

   text  +='<td>' +c+'</td>'
  }
document.write(text)
</script>
