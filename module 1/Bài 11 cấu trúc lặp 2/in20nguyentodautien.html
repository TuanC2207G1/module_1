<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let N = 2;
    while (count < 20) {
        let check = true;
        for (let i = 2; i < N; i++) {
            if (N % i == 0) {
                check = false;
                break;
            }
        }
        if (check === true) {
            count++;
            document.write(N + '<br>');
        }
        N++
    }
</script>

</body>
</html>
