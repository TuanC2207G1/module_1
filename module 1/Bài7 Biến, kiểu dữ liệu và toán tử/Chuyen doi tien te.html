<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
</head>
<body>
<table>
  <tr>
    <th>Amount</th>
    <th> From currency</th>
    <th>To currency
  </tr>
  <tr>
    <td><input type="text" name="tien" id="tien"></td>
    <td><select id="mySelect" >
      <option value="VND">VND</option>
      <option value="USD">USD</option>
    </select></td>


    <td><select id="mySelect1" >
      <option value="VND">VND</option>
      <option value="USD">USD</option>
    </select></td>

    <td><button onclick="chuyentien()">Convert</button> </td>
  </tr>
  <tr id="ketqua"></tr>
</table>


<script>
  function chuyentien(){
  let tien = parseInt(document.getElementById("tien").value);
  let Value = (document.getElementById("mySelect").value);
  let Value1 = (document.getElementById("mySelect1").value);
    if(Value === "VND" && Value1 === "USD") {
      document.getElementById("ketqua").innerText = tien/23000;
    }
    if(Value === "USD" && Value1 ==="VND") {
      document.getElementById("ketqua").innerText = tien*23000;
    }
    if(Value===Value1){
      document.getElementById("ketqua").innerText;
    }
  }
</script>

</body>
</html>
