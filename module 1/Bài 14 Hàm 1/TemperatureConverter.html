<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Type a value in the Fehrenheit field to convert the value Celcius:</p>
Fahrenheit   <input type="number" id="input" oninput="input()">
<br>
<p id="ketqua">Celcius:</p>
<script>
    function input(){
        let value = +document.getElementById('input').value;
        let C=(value-32)/1.8;
       document.getElementById('ketqua').innerHTML='Celcius:'+C;
    }
</script>
</body>
</html>
