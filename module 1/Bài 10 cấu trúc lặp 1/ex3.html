<script>
  let a = +prompt('Nhập giá trị nào :');
  let sum = 0;
  while (a!=-1){
     alert('Số ban vừa nhập là:'+a);
     sum +=a;
     alert('Tổng giá trị đã nhập là'+sum)
    a = +prompt('Nhập giá trị nào:')
  }
</script>
