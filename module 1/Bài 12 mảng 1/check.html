<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x =+prompt('Nhập giá trị muốn kiểm tra');
  let numbers = [-3, 5, 1, 3, 2, 10];
  for(let i =0; i<numbers.length;i++){
    if(x==numbers[i]){
      document.write('Có nằm trong bảng tại vị trí'+i)
    }
  }
</script>
</body>
</html>
