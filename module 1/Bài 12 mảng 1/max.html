<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers = [-3, 5, 13, 3, 2, 10];
  let max = numbers[0];
  for(let i =0;i<numbers.length;i++){
    if(max< numbers[i]){
      max=numbers[i]
    }
  }
  document.write('Số lớn nhất là:'+max)
</script>
</body>
