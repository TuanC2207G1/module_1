<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>truyen anh</title>
</head>
<body>
<img id="image" onclick="changeimg()"
     src="2.jpg"
     width="" height="">
<script>
    let count = 1
  function changeimg(){
      let image = document.getElementById("image");
    if (count===1){
        count++
        image.src="1.webp"
    }
      else{
          count=1
        image.src=""
      }
  }
</script>


</body>
</html>
